<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Department</title>
</head>
<body>
<h1>Create a New Department</h1>
<form action="#" th:action="@{/admin/department/create}" th:object="${department}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required/>

    <label for="userIds">User IDs:</label>
    <input type="text" id="userIds" th:field="*{userIds}" placeholder="Enter user IDs separated by commas" required/>

    <button type="submit">Create</button>
</form>
</body>
</html>
