<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Department Actions</title>
</head>
<body>

<h1>Department Actions</h1>

<h2>Delete Department</h2>
<form action="#" th:action="@{/admin/department/delete/{id}(id=${department.id})}" method="post" onsubmit="return confirm('Are you sure you want to delete this department?');">
    <button type="submit">Delete Department</button>
</form>

<h2>Assign User to Department</h2>
<form action="#" th:action="@{/admin/department/assignUser}" method="post">
    <label for="assignUserId">User ID:</label>
    <input type="text" id="assignUserId" name="userId" required />

    <label for="assignDepartmentId">Department ID:</label>
    <input type="text" id="assignDepartmentId" name="departmentId" required />

    <button type="submit">Assign User</button>
</form>

<form action="#" th:action="@{/admin/department/removeUser}" method="post">
    <label for="removeUserId">User ID:</label>
    <input type="text" id="removeUserId" name="userId" required />

    <label for="removeDepartmentId">Department ID:</label>
    <input type="text" id="removeDepartmentId" name="departmentId" required />

    <button type="submit">Remove User</button>
</form>


<a href="/admin/department/create">Create New Department</a>

</body>
</html>
